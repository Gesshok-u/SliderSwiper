<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Slider Swiper</h1>
        <div class="image-slider swiper-container">
            <div class="image-slider_wrapper swiper-wrapper">
                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img1.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img2.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img3.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img4.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img5.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img6.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img7.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img8.jpg" alt="image">
                    </div>
                </div>

                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider__img">
                        <img src="img/img9.jpg" alt="image">
                    </div>
                </div>
            </div>

            <!-- Стрілки упраління слайдером -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- Пагінація слайдера -->
            <div class="swiper-pagination"></div>

            <!-- Полоса прокрутки (scrollbar)
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="js/index.js"></script>
</html>
